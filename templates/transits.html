{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block title %}Suivi des transits{% endblock %}
{% block content %}
<div class="container-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Suivi des transits pour la navette</h1>
    <p class="lead">
        Liste des documents à prendre en charge pour la navette
    </p>
</div>

<body>
    <div class="container mt-5">
        <!-- Spinner -->
        <div id="spinner" class="text-center">
            <div class="spinner-border tex-info" role="status">
                <span class="sr-only">Chargement...</span>
            </div>
        </div>
        
        <!-- Onglets pour les bibliothèques de retrait -->
        <ul class="nav nav-pills" id="myTab" role="tablist"></ul>
    
        <div class="tab-content mt-4" id="myTabContent"></div>
    </div>
    <div class="py-3" id="myFileLink">

    </div>
    <script src="{% static "js/scripts.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>


{% endblock %}
